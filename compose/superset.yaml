version: '3.6'

services:
  superset:
    image: "amancevice/superset:0.28.1"
    restart: always
    volumes:
      - superset_db:/var/lib/superset
    labels:
      - "traefik.http.routers.superset-civicforge.rule=Host(`superset.app.local`)"
      - "traefik.http.services.superset-civicforge.loadbalancer.server.port=8088"
      - "traefik.enable=true"
      - "traefik.http.routers.superset-civicforge.entrypoints=web"

volumes:
  superset_db:
